// OSP Setup
seta g_spectatorInactivity "300"			// Auto Kick Spectator after # of seconds
seta g_radarFix "0"					// Extended OSP Radar
seta g_realGrenades "0"					// Use OSP Real Grenades
seta g_coloredTeamPlayNames "0"				//
seta g_alternateSort "0"				//
seta g_fixedShotgun "1"					//
seta team_nocontrols "1"				// Disables /tcmd
seta vote_limit "3"					// # of votes a player may call per map
seta vote_percent "50"					// Percent of Players to pass vote

// OSP Match Settings
seta match_shuffle "1"					// Shuffle teams up after each map
seta match_swap "0"					//
seta match_minplayers "0"				// Minimum # of Players needed to start match
seta match_readypercent "0"				// percent of players that need to be ready
seta match_timeoutcount "0"				// # of timeouts
seta match_timeoutlength "0"				// length of timeouts in seconds

// TeamKilling
seta g_friendlyfire "1"
seta g_teamkillbantime "120"
seta g_teamkillPenalty "-1"
seta g_teamkillDamageMax "300"
seta g_teamkillDamageForgive "10"
seta g_teamkillNoExcuseMultiplier "10"
seta g_teamkillNoExcuseTime "8"

// Warmup
seta g_doWarmup "1"
seta g_warmup "30"

// Misc Settings
seta g_respawnInterval "15"				// seconds between respawns in CTF 
seta g_inactivity "120" 
seta g_teamForceBalance "1" 
seta g_teamAutoJoin "1" 
seta g_noTeamSwitching "0" 
seta g_smoothClients "1" 
seta g_followEnemy "0" 
seta g_forceFollow "1" 
seta g_timeouttospec "10"

// Game Settings
seta timelimit "30"
seta scorelimit "50"
