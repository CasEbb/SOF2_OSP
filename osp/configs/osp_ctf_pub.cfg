// OSP Setup
set g_spectatorInactivity 		"300"	// Auto Kick Spectator after # of seconds
set g_radarFix 				"0"	// Extended OSP Radar
set g_coloredTeamPlayNames 		"0"	// Colored team players.
set g_alternateSort 			"0"	// Alt. Scoreboard settings.
set team_controls 			"0"	// Disables /tcmd
set vote_limit 				"3"	// # of votes a player may call per map
set vote_percent 			"50"	// Percent of Players to pass vote
set sv_enableAdminPowers                "1"     // Enable/Disable Admin powers.                                           
set sv_nolagGlassBreaks                 "1"     // Avoid Causing Lag on glass shattering (windows, etc)
set g_ospDeathMessages                  "1"     // OSP Style Death Messages

// OSP Match Settings
set match_shuffle 			"1"	// Shuffle teams up after each map
set match_swap 				"0"	// Swap teams after timelimit/scorelimit is reached.
set match_fastRestart 			"0"	// Fast map restarting.
set match_minplayers 			"0"	// Minimum # of Players needed to start match
set match_readypercent 			"100"	// percent of players that need to be ready
set match_timeoutcount 			"0"	// # of timeouts
set match_timeoutlength 		"0"	// length of timeouts in seconds
set g_awards                            "0"     //

// TeamKilling
set g_friendlyfire 			"2"
set g_teamkillbantime 			"120"
set g_teamkillPenalty 			"-1"
set g_teamkillDamageMax 		"300"
set g_teamkillDamageForgive 		"10"
set g_teamkillNoExcuseMultiplier 	"10"
set g_teamkillNoExcuseTime 		"8"

// Warmup
set g_doWarmup 				"1"
set g_warmup 				"60"

// Misc Settings
set g_respawnInterval 			"10"	// seconds between respawns in CTF 
set g_respawnInvulnerability		"6"	// seconds of invulnerability after spawning in CTF
set g_inactivity 			"120" 
set g_teamForceBalance 			"1" 
set g_teamAutoJoin 			"1" 
set g_noTeamSwitching 			"0" 
set g_smoothClients 			"1" 
set g_followEnemy 			"0" 
set g_forceFollow 			"2" 
set g_timeouttospec 			"0"
set g_voiceTalkingGhosts 		"0"
set g_forcerespawn			"5"

// Game Settings
set timelimit 				"0"
set scorelimit 				"8"
set g_roundtimelimit			"4"
set g_roundstartdelay			"5"
set g_roundjointime			"10"
